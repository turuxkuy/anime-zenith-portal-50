
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - Aikacungwen</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseJs = supabase;
    console.log('Supabase JS loaded on login page');
  </script>
  <script src="js/supabase-config.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="/lovable-uploads/4135dcc4-d312-454c-99b6-669edb7f635e.png" alt="Aikacungwen Logo" class="site-logo">
          <span class="logo-text">Aikacungwen</span>
        </a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="donghua.html">Donghua</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Masuk</button>
          <button class="auth-tab" data-tab="register">Daftar</button>
        </div>

        <div class="auth-form-container">
          <form class="auth-form active" id="loginForm">
            <h2>Masuk ke Akun Anda</h2>
            <div id="loginError" class="error-message"></div>
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="auth-button">Masuk</button>
            <div id="loginSuccess" class="success-message" style="display: none;">Login berhasil! Mengalihkan...</div>
          </form>

          <form class="auth-form" id="registerForm">
            <h2>Daftar Akun Baru</h2>
            <div id="registerError" class="error-message"></div>
            <div class="form-group">
              <label for="registerUsername">Username</label>
              <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Konfirmasi Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="auth-button">Daftar</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <h2>Aikacungwen</h2>
        <p>Platform streaming donghua terbaik</p>
      </div>
      <div class="footer-links">
        <h3>Tautan</h3>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="donghua.html">Donghua</a></li>
          <li><a href="#">Bantuan</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h3>Ikuti Kami</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Aikacungwen. Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <script>
    // Debugging script untuk halaman login
    console.log("Login page loaded");
    
    window.addEventListener('load', async function() {
      console.log("Window loaded, checking for existing session");
      
      try {
        // Periksa apakah pengguna sudah login
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error("Error checking session:", error);
        }
        
        console.log("Session check result:", data);
        
        if (data.session) {
          console.log("User already logged in, redirecting to index.html");
          window.location.href = "index.html";
        }
      } catch (err) {
        console.error("Error in session check:", err);
      }
    });
  </script>
  
  <script src="js/auth.js"></script>
</body>
</html>
