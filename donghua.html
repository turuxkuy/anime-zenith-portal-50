
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Donghua - Zenith Donghua</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html">Zenith<span>Donghua</span></a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="user.html">Akun</a></li>
        <li><a href="login.html" id="loginBtn">Masuk</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="donghua-detail">
      <div class="donghua-backdrop" id="donghuaBackdrop">
        <!-- Background image will be loaded via JS -->
      </div>
      <div class="donghua-info">
        <div class="donghua-poster" id="donghuaPoster">
          <!-- Poster image will be loaded via JS -->
        </div>
        <div class="donghua-content">
          <h1 id="donghuaTitle">Memuat...</h1>
          <div class="donghua-meta">
            <span id="donghuaYear">Tahun</span>
            <span id="donghuaGenre">Genre</span>
            <span id="donghuaStatus">Status</span>
          </div>
          <div class="donghua-rating">
            <i class="fas fa-star"></i>
            <span id="donghuaRating">0.0</span>
          </div>
          <div class="donghua-synopsis">
            <h3>Sinopsis</h3>
            <p id="donghuaSynopsis">Memuat sinopsis...</p>
          </div>
        </div>
      </div>

      <div class="episode-section">
        <h2>Daftar Episode</h2>
        <div class="episode-list" id="episodeList">
          <!-- Episodes will be loaded here via JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <h2>Zenith<span>Donghua</span></h2>
        <p>Platform streaming donghua terbaik</p>
      </div>
      <div class="footer-links">
        <h3>Tautan</h3>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="user.html">Akun</a></li>
          <li><a href="#">Bantuan</a></li>
        </ul>
      </div>
      <div class="footer-social">
        <h3>Ikuti Kami</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 ZenithDonghua. Hak Cipta Dilindungi.</p>
    </div>
  </footer>

  <script src="js/donghua.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
